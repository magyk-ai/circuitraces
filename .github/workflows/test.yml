name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build engine
        run: cd packages/engine && npm run build

      - name: Run unit tests
        run: npm test

      - name: Typecheck
        run: npx tsc --noEmit -p tsconfig.base.json

      - name: Validate sample puzzle
        run: |
          cd packages/generator
          npm run build
          node dist/cli.js ../../puzzles/sample.json

      - name: Build web app
        run: cd apps/web && npm run build
