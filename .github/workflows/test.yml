name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build engine
        run: cd packages/engine && npm run build

      - name: Run unit tests
        run: npm test

      - name: Validate daily puzzle
        run: |
          cd packages/generator
          npm run build
          node dist/cli.js ../../apps/web/public/daily/2026-01-17-devops.json

      - name: Build web app
        run: cd apps/web && npm run build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build engine
        run: cd packages/engine && npm run build

      - name: Install Playwright browsers
        run: cd apps/web && npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
